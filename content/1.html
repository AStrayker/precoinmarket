<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод информации с другого сайта</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #data { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Информация с другого сайта</h1>
    <button id="fetchButton">Получить данные</button>
    <div id="data">Здесь будет информация...</div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', fetchData);

        async function fetchData() {
            try {
                const response = await fetch('https://www.bybit.com/ru-RU/trade/spot/pre-market'); // Замените на URL вашего источника данных
                if (!response.ok) {
                    throw new Error('Сеть не отвечает');
                }
                const data = await response.json();
                displayData(data);
            } catch (error) {
                document.getElementById('data').innerText = 'Ошибка: ' + error.message;
            }
        }

        function displayData(data) {
            // Пример отображения данных
            document.getElementById('data').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
