<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование контента</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCd-Kf5smC-xTCksRRFSOBQmpKsegX6lPQ",
            authDomain: "precoinmarket-8af8e.firebaseapp.com",
            databaseURL: "https://precoinmarket-8af8e-default-rtdb.firebaseio.com",
            projectId: "precoinmarket-8af8e",
            storageBucket: "precoinmarket-8af8e.appspot.com",
            messagingSenderId: "11819212336",
            appId: "1:11819212336:web:0ea96456065f66ecca17f5",
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        async function loadContent() {
            const contentRef = ref(database, 'content'); // Измените 'content' для разных страниц
            const snapshot = await get(contentRef);
            const data = snapshot.val();
            document.getElementById('contentEditable').innerHTML = data ? data.text : '';
        }

        async function saveContent() {
            const newContent = document.getElementById('contentEditable').innerHTML;
            const contentRef = ref(database, 'content'); // Измените 'content' для разных страниц
            await set(contentRef, { text: newContent });
            alert('Контент сохранен!');
            toggleEdit(false);
        }

        function authorizeEdit() {
            showModal('Введите пароль для редактирования:', 'password', (password) => {
                if (password === "09101998") {
                    toggleEdit(true);
                } else {
                    alert("Неверный пароль");
                }
            });
        }

        function toggleEdit(isEditing) {
            document.getElementById('contentEditable').contentEditable = isEditing;
            document.getElementById('toolbar').style.display = isEditing ? 'flex' : 'none';
            document.getElementById('editButton').style.display = isEditing ? 'none' : 'inline-block';
            document.getElementById('saveButton').style.display = isEditing ? 'inline-block' : 'none';
            document.getElementById('cancelButton').style.display = isEditing ? 'inline-block' : 'none';
        }

        function applyFormatting(command, value = null) {
            document.execCommand(command, false, value);
        }

        function toggleCodeView() {
            const editor = document.getElementById('contentEditable');
            if (editor.contentEditable === "true") {
                editor.textContent = editor.innerHTML;
                editor.contentEditable = false;
            } else {
                editor.innerHTML = editor.textContent;
                editor.contentEditable = true;
            }
        }

        function insertImageWithSize() {
            showModal('Введите URL и размеры изображения:', 'image', ({ url, width, height }) => {
                const imgHTML = `<img src="${url}" style="width:${width}; height:${height};">`;
                document.execCommand('insertHTML', false, imgHTML);
            });
        }

        function insertMonospacedText() {
            const text = prompt("Введите текст для моноширинного отображения:");
            if (text) {
                const monospacedHTML = `<span class="monospaced-text">${text}</span>`;
                document.execCommand('insertHTML', false, monospacedHTML);
            }
        }

        function insertSpoilerText() {
            const text = prompt("Введите скрытый текст:");
            if (text) {
                const spoilerHTML = `<span class="spoiler-text" onclick="this.classList.toggle('revealed')">${text}</span>`;
                document.execCommand('insertHTML', false, spoilerHTML);
            }
        }

        function showModal(promptText, type, callback) {
            const modal = document.getElementById('modal');
            const modalPrompt = document.getElementById('modalPrompt');
            const modalInput = document.getElementById('modalInput');
            const applyButton = document.getElementById('applyButton');

            modalPrompt.textContent = promptText;
            modalInput.type = type === 'password' ? 'password' : 'text';
            modal.style.display = 'flex';

            applyButton.onclick = () => {
                const value = type === 'image'
                    ? { url: modalInput.value, width: modalWidth.value, height: modalHeight.value }
                    : modalInput.value;
                callback(value);
                modal.style.display = 'none';
            };
        }

        window.onload = loadContent;
        window.saveContent = saveContent;
        window.authorizeEdit = authorizeEdit;
        window.applyFormatting = applyFormatting;
        window.toggleCodeView = toggleCodeView;
        window.insertImageWithSize = insertImageWithSize;
        window.insertMonospacedText = insertMonospacedText;
        window.insertSpoilerText = insertSpoilerText;
    </script>
    <style>
        /* Add your CSS for monospaced text, spoiler text, modal, toolbar, etc. */
    </style>
</head>

</body>
</html>
