    <script type="module">

        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {

            authDomain: "precoinmarket-8af8e.firebaseapp.com",
            databaseURL: "https://precoinmarket-8af8e-default-rtdb.firebaseio.com",

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        async function loadContent() {
            const contentRef = ref(database, 'content');
            const snapshot = await get(contentRef);
            const data = snapshot.val();
            document.getElementById('contentDisplay').innerHTML = data ? data.text : '';
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        async function saveContent() {
            const newContent = document.getElementById('contentEditable').innerHTML;
            const contentRef = ref(database, 'content');
            await set(contentRef, { text: newContent });
            alert('–ö–æ–Ω—Ç–µ–Ω—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω!');
            toggleEdit(false);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–ª–µ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ—Å–ª–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function authorizeEdit() {
            const password = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:");
            if (password === "09101998") {
                toggleEdit(true);
            } else {
                alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ä–µ–∂–∏–º–∞–º–∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function toggleEdit(isEditing) {
            document.getElementById('contentDisplay').style.display = isEditing ? 'none' : 'block';
            document.getElementById('contentEditable').style.display = isEditing ? 'block' : 'none';
            document.getElementById('editIcon').style.display = isEditing ? 'none' : 'inline';
            document.getElementById('saveIcon').style.display = isEditing ? 'inline' : 'none';
        }

        // –í—Å—Ç–∞–≤–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ —Ç–µ–∫—Å—Ç
        function applyFormatting(command, value = null) {
            document.execCommand(command, false, value);
        }

        window.onload = loadContent;
        window.saveContent = saveContent;
        window.authorizeEdit = authorizeEdit;
        window.applyFormatting = applyFormatting;
    </script>
    <style>

</head>
<body>
