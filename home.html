<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeBank</title>
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* Стили бокового меню */
        .sidebar {
            width: 200px;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            background-color: #F37021;
            color: white;
        }
        .menu {
            list-style: none;
            padding: 20px 0;
        }
        .menu li {
            padding: 10px 20px;
        }
        .menu li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            display: block;
        }
        .menu li a:hover {
            background-color: #e0e0e0;
        }
        
        /* Основной контент */
        .content {
            flex: 1;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .header {
            font-size: 24px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header a {
            font-size: 16px;
            color: #333;
            text-decoration: underline;
        }
        
        /* Поиск */
        .search-container {
            display: flex;
            align-items: center;
            margin-left: auto;
            position: relative;
        }
        .search-bar {
            padding: 8px;
            font-size: 14px;
            width: 200px;
        }
        .suggestions {
            border: 1px solid #ddd;
            max-height: 100px;
            overflow-y: auto;
            background: white;
            position: absolute;
            width: 200px;
            top: 38px;
            display: none;
        }
        .suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #f0f0f0;
        }

        /* Стили модальных окон */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            width: 300px;
        }
        .modal input, .modal select {
            width: 100%;
            margin-top: 10px;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        /* Моноширинный и скрытый текст */
        .monospace-text {
            font-family: monospace;
            background-color: #e0e0e0;
            padding: 2px 5px;
            cursor: pointer;
        }
        .hidden-text {
            background-color: #ddd;
            color: transparent;
            cursor: pointer;
        }
        .hidden-text.revealed {
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <nav class="sidebar">
            <div class="logo">DeBank</div>
            <ul class="menu" id="menu-list">
                <!-- Menu items will load here -->
            </ul>
        </nav>

        <div class="content">
            <div class="header">
                My Account
                <a href="#">/ Категории</a>
                <div class="search-container">
                    <input type="text" id="search" class="search-bar" placeholder="Поиск на странице">
                    <div class="suggestions" id="suggestions"></div>
                </div>
            </div>
            <div class="content-area" id="content-area">
                <p>Контент загружается...</p>
            </div>
        </div>
    </div>

    <!-- Модальное окно для вставки изображения -->
    <div class="modal" id="image-modal">
        <h3>Вставка изображения</h3>
        <label>URL изображения</label>
        <input type="text" id="image-url">
        <label>Ширина (px)</label>
        <input type="number" id="image-width" placeholder="Optional">
        <label>Высота (px)</label>
        <input type="number" id="image-height" placeholder="Optional">
        <div class="modal-buttons">
            <button onclick="insertImage()">Применить</button>
            <button onclick="closeModal('image-modal')">Закрыть</button>
        </div>
    </div>

    <script>
        // Function to show modal
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        // Function to close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Insert Image function with size
        function insertImage() {
            const url = document.getElementById('image-url').value;
            const width = document.getElementById('image-width').value;
            const height = document.getElementById('image-height').value;
            let imgTag = `<img src="${url}"`;
            if (width) imgTag += ` width="${width}"`;
            if (height) imgTag += ` height="${height}"`;
            imgTag += `>`;
            document.getElementById('content-area').innerHTML += imgTag;
            closeModal('image-modal');
        }

        // Monospaced text copy function
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('monospace-text')) {
                navigator.clipboard.writeText(e.target.innerText);
                alert("Текст скопирован!");
            }
        });

        // Toggle hidden text reveal
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('hidden-text')) {
                e.target.classList.toggle('revealed');
            }
        });
    </script>
</body>
</html>
