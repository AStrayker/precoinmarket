<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с монетами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="logo">Логотип</div>
        <h1>Название сайта</h1>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
    </header>

    <!-- Выдвижное меню с категориями -->
    <nav id="side-menu" class="side-menu">
        <ul>
            <li>Категория 1</li>
            <li>Категория 2</li>
            <li>Категория 3</li>
        </ul>
    </nav>

    <!-- Основной контент -->
    <main class="main-content">
        <h2>Монеты на премаркете</h2>
        <div class="coins-list">
            <table border="1" cellpadding="1" cellspacing="1" style="width: 100%;">
                <thead>
                    <tr>
                        <th>Логотип</th>
                        <th>Средняя цена</th>
                        <th>Бот</th>
                        <th>Список бирж</th>
                        <th>Дата листинга</th>
                        <th>Поделиться токеном</th>
                        <th>Цена последней сделки (USDT)</th> <!-- Новый столбец -->
                    </tr>
                </thead>
                <tbody id="coins-tbody">
                    <!-- Сюда будут добавляться монеты через JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Конвертер монет -->
        <div class="converter">
            <h3>Конвертер монет</h3>
            <div class="converter-section">
                <label for="coin-select">Выберите монету:</label>
                <select id="coin-select">
                    <option value="average">Средняя цена</option>
                    <!-- Здесь будут монеты -->
                </select>
                <label for="exchange-select">Выберите биржу:</label>
                <select id="exchange-select">
                    <option value="average">Средняя цена</option>
                    <!-- Здесь будут биржи -->
                </select>
            </div>
            <div class="converter-section">
                <input type="number" id="coin-amount" placeholder="Количество монет">
                <button onclick="convert()">Рассчитать</button>
            </div>
            <div id="result"></div>
        </div>

        <!-- Раздел для отображения цены последней сделки -->
        <section id="last-trade-price-section">
            <div class="Traders_title__cEcA7">Цена последней сделки (USDT)</div>
            <div class="Traders_val__y_m8Q">
                <div id="last-trade-price">Загрузка...</div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
