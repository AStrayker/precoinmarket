<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобильный сайт с премаркетом монет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Шапка сайта -->
    <header>
        <div class="logo">Логотип</div>
        <h1>Название сайта</h1>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    </header>

    <!-- Боковое меню -->
    <nav id="sideMenu" class="side-menu">
        <ul>
            <li><a href="#">Категория 1</a></li>
            <li><a href="#">Категория 2</a></li>
            <li><a href="#">Категория 3</a></li>
        </ul>
    </nav>

    <!-- Основной контент -->
    <main>
        <section id="coinList">
            <!-- Здесь будет список монет -->
        </section>

        <!-- Конвертер монет -->
        <section id="converter">
            <h2>Конвертер монет</h2>
            <label for="coin">Выберите монету:</label>
            <select id="coin"></select>

            <label for="exchange">Выберите биржу:</label>
            <select id="exchange">
                <option value="average">Средняя цена</option>
            </select>

            <label for="amount">Количество монет:</label>
            <input type="number" id="amount" value="1">

            <button onclick="calculate()">Рассчитать</button>

            <div id="result"></div>
        </section>
    </main>

    <!-- Футер с кнопкой копирования ссылки -->
    <footer>
        <button id="copyLink" onclick="copyLink()">Копировать ссылку</button>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
