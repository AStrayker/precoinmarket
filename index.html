<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="logo">Мой Логотип</div>
        <nav id="menu" class="menu">
            <ul>
                <li><a href="#">Примаркет</a></li>
                <li><a href="#">Разработчикам</a></li>
                <li><a href="#">Связь с менеджером</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#"><img src="telegram-icon.png" alt="Telegram"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="x-icon.png" alt="X"></a>
            <a href="#"><img src="discord-icon.png" alt="Discord"></a>
        </div>
    </header>

    <!-- Бегущая строка -->
    <div class="ticker">
        <p>Курсы криптовалют: BTC: $30,000 | ETH: $2,000 | DOGE: $0.25</p>
    </div>

    <!-- Контент сайта -->
    <main>
        <section id="content">
            <h1>Заголовок раздела</h1>
            <p>Контент этого раздела загружается из файла.</p>
        </section>
    </main>

    <!-- Кнопка вверх -->
    <button id="scrollTopBtn" onclick="scrollToTop()">Вверх</button>

    <!-- Подвал сайта -->
    <footer>
        <ul>
            <li><a href="#">Разработчикам</a></li>
            <li><a href="#">Связь с менеджером</a></li>
        </ul>
    </footer>

</body>
</html>
