<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица CATS и конвертер монет</title>
    <style>
        /* Основной стиль таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: center;
        }
        th, td {
            padding: 10px;
            border: 2px solid black;
        }
        td, th {
            margin: 0;
            padding: 0;
        }
        /* Стиль первой колонки с логотипом монет */
        .logo-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 120px;
        }
        .logo-cell img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        /* Стиль для логотипов бирж */
        .exchange-logo img {
            width: 40px;
            height: 40px;
        }
        /* Стили для первой колонки (фиксированной) */
        .sticky-col {
            position: sticky;
            left: 0;
            background-color: white;
            z-index: 2;
        }
        .coin-icon {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }
        .coin-cell {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Стили для мобильной версии */
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            .sticky-col {
                position: sticky;
                left: 0;
                background-color: white;
                z-index: 1;
            }
        }
        /* Стили для конвертера */
        .converter-container {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border: 2px solid black;
        }
        .converter-container select,
        .converter-container input,
        .converter-container button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }
        .converter-result {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Таблица CATS и конвертер стоимости монет</h1>

    <!-- Таблица с данными монет -->
    <table id="coin-table">
        <!-- Первая строка: заголовки -->
        <tr>
            <th class="sticky-col logo-cell">
                <img src="https://img.bitgetimg.com/multiLang/web/fa5787e62bb2d77e8b317d3dccc8bc67.png" alt="CATS Logo">
            </th>
            <th class="exchange-logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlUGQUUmLIe0r9KDTAll4brPiQV-mX21l2jg&s" alt="Kucoin">
                <div class="name-header">Kucoin</div>
            </th>
            <th class="exchange-logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeyp7hp8t305-pIdkUjmKQFp0h1BViiSxm3w&s" alt="Bybit">
                <div class="name-header">Bybit</div>
            </th>
            <th class="exchange-logo">
                <img src="https://www.gate.io/images/gate.io_logo.png" alt="Gate">
                <div class="name-header">Gate</div>
            </th>
            <th class="exchange-logo">
                <img src="https://s2.coinmarketcap.com/static/img/coins/200x200/11092.png" alt="CoinEx">
                <div class="name-header">CoinEx</div>
            </th>
            <th class="exchange-logo">
                <img src="https://img.bitgetimg.com/multiLang/web/fa5787e62bb2d77e8b317d3dccc8bc67.png" alt="Bitget">
                <div class="name-header">Bitget</div>
            </th>
            <th class="listing-date">Листинг</th>
        </tr>

        <!-- Табличные данные для монет с иконками -->
        <tr>
            <td class="sticky-col coin-cell">
                <img class="coin-icon" src="https://img.bitgetimg.com/multiLang/web/fa5787e62bb2d77e8b317d3dccc8bc67.png" alt="CATS">
                <span>CATS</span>
            </td>
            <td data-price="0.60">0.60</td>
            <td data-price="0.70">0.70</td>
            <td data-price="0.80">0.80</td>
            <td data-price="0.90">0.90</td>
            <td data-price="1.50">1.50</td>
            <td>22 Октября 2024</td>
        </tr>
        <tr>
            <td class="sticky-col coin-cell">
                <img class="coin-icon" src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="DOGS">
                <span>DOGS</span>
            </td>
            <td data-price="0.10">0.10</td>
            <td data-price="0.20">0.20</td>
            <td data-price="0.30">0.30</td>
            <td data-price="0.40">0.40</td>
            <td data-price="0.50">0.40</td>
            <td>23 Октября 2024</td>
        </tr>
        <!-- Остальные строки с монетами аналогично... -->
    </table>

    <!-- Конвертер -->
    <div class="converter-container">
        <h2>Конвертер стоимости монет</h2>
        <label for="coin-select">Выберите монету:</label>
        <select id="coin-select">
            <option value="CATS">CATS</option>
            <option value="DOGS">DOGS</option>
            <!-- Добавляем другие монеты... -->
        </select>

        <label for="exchange-select">Выберите биржу:</label>
        <select id="exchange-select">
            <option value="0">Kucoin</option>
            <option value="1">Bybit</option>
            <option value="2">Gate</option>
            <option value="3">CoinEx</option>
            <option value="4">Bitget</option>
        </select>

        <label for="amount-input">Введите количество монет:</label>
        <input type="number" id="amount-input" placeholder="Введите количество">

        <button id="calculate-btn">Рассчитать</button>

        <p class="converter-result" id="converter-result"></p>
    </div>

    <script>
        document.getElementById('calculate-btn').addEventListener('click', function() {
            // Получаем значения от пользователя
            const selectedCoin = document.getElementById('coin-select').value;
            const selectedExchange = parseInt(document.getElementById('exchange-select').value);
            const amount = parseFloat(document.getElementById('amount-input').value);

            if (isNaN(amount) || amount <= 0) {
                alert('Введите корректное количество монет');
                return;
            }

            // Ищем строку монеты по имени
            const coinRows = document.querySelectorAll('#coin-table tr');
            let selectedRow;

            for (let i = 1; i < coinRows.length; i++) { // Пропускаем заголовки
                const coinName = coinRows[i].querySelector('.coin-cell span').innerText;
                if (coinName === selectedCoin) {
                    selectedRow = coinRows[i];
                    break;
                }
            }

            if (!selectedRow) {
                alert('Монета не найдена');
                return;
            }

            // Получаем цену на выбранной бирже
            const priceCell = selectedRow.querySelectorAll('td')[selectedExchange + 1]; // +1, чтобы сдвинуть на биржу
            const price = parseFloat(priceCell.getAttribute('data-price'));

            // Рассчитываем стоимость
            const totalCost = price * amount;

            // Отображаем результат
            const resultText = `Стоимость ${amount} ${selectedCoin} на бирже: ${priceCell.innerText} USDT. Общая сумма: ${totalCost.toFixed(2)} USDT.`;
            document.getElementById('converter-result').innerText = resultText;
        });
    </script>
</body>
</html>
