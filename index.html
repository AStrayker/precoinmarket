<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precoinmarket - Конвертер</title>
    <style>
        /* Общие стили для всей страницы */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        /* Шапка сайта */
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Меню в шапке */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Баннер */
        .banner {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Основной блок сайта */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Контейнер для конвертера */
        .converter-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .converter-container h2 {
            font-size: 22px;
            color: #333;
            text-align: center;
        }

        .converter-container form label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        .converter-container form input, 
        .converter-container form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #d1d9e6;
            font-size: 16px;
        }

        .converter-container form button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .converter-container form button:hover {
            background-color: #3f7fc1;
        }

        /* Футер */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Мобильные стили */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .converter-container {
                max-width: 100%;
            }

            header, footer {
                flex-direction: column;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin-left: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Шапка сайта -->
    <header>
        <h1>Precoinmarket</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Конвертер</a></li>
                <li><a href="#">О нас</a></li>
            </ul>
        </nav>
    </header>

    <!-- Баннер -->
    <div class="banner">
        <p>Добро пожаловать на Precoinmarket! Узнайте актуальные курсы валют прямо здесь!</p>
    </div>

    <!-- Основной контент сайта -->
    <div class="container">
        <div class="converter-container">
            <h2>Конвертер валют</h2>
            <form id="converter-form">
                <label for="currency">Выберите монету:</label>
                <select id="currency" name="currency">
                    <option value="cats">CATS</option>
                    <option value="btc">Bitcoin</option>
                    <option value="eth">Ethereum</option>
                </select>

                <label for="exchange">Выберите биржу:</label>
                <select id="exchange" name="exchange">
                    <option value="kucoin">KuCoin</option>
                    <option value="binance">Binance</option>
                    <option value="bitfinex">Bitfinex</option>
                </select>

                <label for="amount">Введите количество монет:</label>
                <input type="number" id="amount" name="amount" placeholder="0.00">

                <button type="submit">Рассчитать</button>
            </form>
        </div>
    </div>

    <!-- Футер -->
    <footer>
        <p>&copy; 2024 Precoinmarket. Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('converter-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Рассчитываем...');
        });
    </script>

</body>
</html>
