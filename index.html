<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeBank</title>
    <style>
        /* Вставьте сюда CSS-код из style.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 200px;
    background-color: #fff;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    position: fixed;
    top: 0;
    left: -200px; /* Скрыто за пределами экрана */
    height: 100%;
    z-index: 1001;
    transition: left 0.3s ease;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    padding: 20px;
    text-align: center;
    background-color: #F37021;
    color: white;
}

.menu {
    list-style: none;
    padding: 20px 0;
}

.menu li {
    padding: 10px 20px;
}

.menu li a {
    text-decoration: none;
    color: black;
    font-size: 16px;
    display: block;
}

.menu li a:hover {
    background-color: #f0f0f0;
}

.content {
    flex: 1;
    padding: 20px;
}

.header {
    font-size: 24px;
    margin-bottom: 20px;
}

.content-area {
    background-color: white;
    border: 1px solid #000;
    padding: 20px;
    min-height: 80vh;
}

/* Оверлей для закрытия меню */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
    z-index: 1000;
    display: none; /* По умолчанию скрыто */
}

/* Адаптивный дизайн для мобильных устройств */
@media (max-width: 768px) {
    .sidebar {
        width: 200px;
        left: -200px;
        transition: left 0.3s;
    }

    .sidebar.active {
        left: 0;
    }

    .content {
        margin-left: 0;
    }

    /* Кнопка для открытия меню */
    .menu-toggle {
        position: fixed;
        left: 10px;
        top: 10px;
        cursor: pointer;
        font-size: 30px;
        z-index: 1002;
    }

    /* Показать оверлей при активном меню */
    .overlay.active {
        display: block;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Боковое меню -->
        <nav class="sidebar">
            <div class="logo">DeBank</div>
            <ul class="menu">
                <li><a href="#" onclick="loadContent('home')">Home</a></li>
                <li><a href="#" onclick="loadContent('profile')">Profile</a></li>
                <li><a href="#" onclick="loadContent('wallet')">L2 Wallet</a></li>
                <li><a href="#" onclick="loadContent('notifications')">Notification</a></li>
                <li><a href="#" onclick="loadContent('bookmarks')">Bookmarks</a></li>
            </ul>
        </nav>

        <!-- Основной контент -->
        <div class="content">
            <div class="header">My Account</div>
            <div class="content-area" id="content-area">
                <!-- Сюда будет подгружаться динамическая информация -->
                <p>Контент будет загружаться здесь.</p>
            </div>
        </div>
    </div>

    <!-- Скрипт для открытия/закрытия бокового меню -->
    <script src="script.js"></script>
</body>
</html>
