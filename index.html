<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цена последней сделки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .price-section {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            display: inline-block;
        }
        .price-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .price-value {
            font-size: 28px;
            font-weight: bold;
        }
        .price-change {
            font-size: 16px;
            color: #d9534f; /* Красный цвет для отрицательного изменения */
        }
    </style>
</head>
<body>

    <section class="price-section">
        <div class="price-title">Цена последней сделки (USDT)</div>
        <div id="price-value" class="price-value">Загрузка...</div>
        <div id="price-change" class="price-change"></div>
    </section>

    <script>
        // Функция для получения данных о последней сделке с Bybit API
        async function fetchLastPrice() {
            try {
                // Запрос к API Bybit для CATI/USDT
                const response = await fetch('https://api.bybit.com/spot/quote/v1/ticker/24hr?symbol=CATIUSDT');
                const data = await response.json();

                // Извлекаем цену последней сделки и процентное изменение
                const lastPrice = data.result.lastPrice;
                const priceChangePercent = data.result.priceChangePercent;

                // Обновляем данные на сайте
                document.getElementById('price-value').innerText = `${lastPrice} USDT`;
                document.getElementById('price-change').innerText = `(${priceChangePercent}%)`;

                // Меняем цвет изменения цены в зависимости от значения
                const priceChangeElement = document.getElementById('price-change');
                if (parseFloat(priceChangePercent) < 0) {
                    priceChangeElement.style.color = '#d9534f'; // Красный
                } else {
                    priceChangeElement.style.color = '#5cb85c'; // Зелёный
                }
            } catch (error) {
                console.error('Ошибка при получении данных с API Bybit:', error);
            }
        }

        // Обновляем цену каждые 5 секунд
        setInterval(fetchLastPrice, 5000);

        // Получаем данные при загрузке страницы
        fetchLastPrice();
    </script>

</body>
</html>
