<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeBank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Боковое меню */
        .sidebar {
            width: 200px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1000;
            transition: transform 0.3s ease;
            transform: translateX(0); /* Show menu by default on desktop */
        }

        /* Hide sidebar on mobile by default */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            background-color: #F37021;
            color: white;
        }

        .menu {
            list-style: none;
            padding: 20px 0;
            flex-grow: 1;
        }

        .menu li {
            padding: 10px 20px;
        }

        .menu li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            display: block;
        }

        .menu li a:hover {
            background-color: #f0f0f0;
        }

        /* Основной контент */
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 200px;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .content-area {
            background-color: white;
            border: 1px solid #000;
            padding: 20px;
            min-height: 80vh;
        }

        /* Адаптивный дизайн для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .content {
                margin-left: 0;
            }

            /* Затемнение экрана при открытом меню */
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 900;
                display: none;
            }

            .overlay.active {
                display: block;
            }

            /* Кнопка для открытия меню */
            .menu-toggle {
                position: absolute;
                left: 10px;
                top: 10px;
                cursor: pointer;
                font-size: 30px;
                z-index: 1100;
                color: black;
            }
        }
    </style>
</head>
<body>
    <!-- Обёртка для затемнения экрана -->
    <div class="overlay" id="overlay"></div>

    <div class="container">
        <!-- Боковое меню -->
        <nav class="sidebar" id="sidebar">
            <div class="logo">DeBank</div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">L2 Wallet</a></li>
                <li><a href="#">Notification</a></li>
                <li><a href="#">Bookmarks</a></li>
            </ul>
        </nav>

        <!-- Основной контент -->
        <div class="content">
            <div class="header">My Account</div>
            <div class="content-area" id="content-area">
                <p>Контент будет загружаться здесь.</p>
            </div>
        </div>

        <!-- Кнопка для открытия меню на мобильных устройствах -->
        <div class="menu-toggle" id="menu-toggle">☰</div>
    </div>

    <!-- Скрипт для открытия и закрытия бокового меню -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const toggleButton = document.getElementById('menu-toggle');

            // Открыть меню и показать overlay
            toggleButton.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });

            // Закрыть меню при клике на overlay
            overlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        });
    </script>
</body>
</html>
