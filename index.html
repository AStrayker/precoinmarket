<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица CATS</title>
    <style>
        /* Основной стиль таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: center;
        }
        th, td {
            padding: 10px;
            border: 2px solid black;
        }
        /* Стиль первой колонки с логотипом */
        .logo-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100px; /* Ширина для логотипа */
        }
        .logo-cell img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        /* Стиль для логотипов бирж */
        .exchange-logo img {
            width: 40px;
            height: 40px;
        }
        /* Стили для первой колонки (фиксированной) */
        .sticky-col {
            position: sticky;
            left: 0;
            background-color: white;
            z-index: 2;
        }
        /* Стиль заголовков бирж (Name) */
        .name-header {
            font-weight: bold;
        }
        /* Стили для последней колонки (Листинг) */
        .listing-date {
            font-size: 18px;
            color: gray;
        }
        /* Стили для мобильной версии */
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            .sticky-col {
                position: sticky;
                left: 0;
                background-color: white;
                z-index: 1;
            }
        }
    </style>
</head>
<body>
    <table>
        <!-- Первая строка: заголовки -->
        <tr>
            <th class="sticky-col logo-cell">
                <img src="https://img.bitgetimg.com/multiLang/web/fa5787e62bb2d77e8b317d3dccc8bc67.png" alt="CATS Logo">
            </th>
            <th class="exchange-logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlUGQUUmLIe0r9KDTAll4brPiQV-mX21l2jg&s" alt="Kucoin">
                <div class="name-header">Kucoin</div>
            </th>
            <th class="exchange-logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeyp7hp8t305-pIdkUjmKQFp0h1BViiSxm3w&s" alt="Bybit">
                <div class="name-header">Bybit</div>
            </th>
            <th class="exchange-logo">
                <img src="https://www.gate.io/images/gate.io_logo.png" alt="Gate">
                <div class="name-header">Gate</div>
            </th>
            <th class="exchange-logo">
                <img src="https://s2.coinmarketcap.com/static/img/coins/200x200/11092.png" alt="CoinEx">
                <div class="name-header">bitget</div>
            </th>
            <th class="listing-date">
                Листинг <br>
            </th>
        </tr>

        <!-- Вторая строка: данные -->
        <tr>
            <td class="sticky-col logo-cell">CATS
            </td>
            <td>0,50</td>
            <td>0,50</td>
            <td>0,50</td>
            <td>0,50</td>
            <td>22 Октября 2024</td>
        </tr>
    </table>
</body>
</html>
