<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление материала</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCd-Kf5smC-xTCksRRFSOBQmpKsegX6lPQ",
            authDomain: "precoinmarket-8af8e.firebaseapp.com",
            databaseURL: "https://precoinmarket-8af8e-default-rtdb.firebaseio.com",
            projectId: "precoinmarket-8af8e",
            storageBucket: "precoinmarket-8af8e.appspot.com",
            messagingSenderId: "11819212336",
            appId: "1:11819212336:web:0ea96456065f66ecca17f5",
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        async function loadMaterials() {
            const materialsRef = ref(database, 'materials');
            const snapshot = await get(materialsRef);
            const data = snapshot.val();
            const materialsContainer = document.getElementById('materialsContainer');
            materialsContainer.innerHTML = '';
            if (data) {
                for (const key in data) {
                    const material = data[key];
                    createMaterialCard(material, key);
                }
            }
        }

        function addMaterial() {
            const title = document.getElementById('materialTitle').value;
            const link = document.getElementById('materialLink').value;
            const image = document.getElementById('materialImage').src;

            if (!title || !link || !image) {
                alert("Пожалуйста, заполните все поля.");
                return;
            }

            const newMaterialRef = ref(database, 'materials/' + Date.now());
            set(newMaterialRef, { title, link, image })
                .then(() => {
                    alert('Материал добавлен!');
                    clearForm();
                    loadMaterials();
                })
                .catch(error => {
                    console.error("Ошибка добавления материала:", error);
                });
        }

        function clearForm() {
            document.getElementById('materialTitle').value = '';
            document.getElementById('materialLink').value = '';
            document.getElementById('materialImage').src = '';
            document.getElementById('materialImage').style.display = 'none';
        }

        function createMaterialCard(material, key) {
            const materialsContainer = document.getElementById('materialsContainer');
            const card = document.createElement('div');
            card.className = 'material-card';
            card.innerHTML = `
                <img src="${material.image}" alt="Фотография материала">
                <h3>${material.title}</h3>
                <p><a href="${material.link}" target="_blank">${material.link}</a></p>
                <div class="buttons">
                    <button onclick="editMaterial('${key}')">Редактировать</button>
                    <button onclick="deleteMaterial('${key}')">Удалить</button>
                </div>
            `;
            materialsContainer.appendChild(card);
        }

        function editMaterial(key) {
            const title = prompt("Введите новое название материала:");
            const link = prompt("Введите новую ссылку на материал:");
            const image = prompt("Введите URL новой фотографии (оставьте пустым для сохранения текущей):");

            if (!title || !link) return;

            const materialRef = ref(database, 'materials/' + key);
            set(materialRef, {
                title,
                link,
                image: image || document.getElementById('materialImage').src
            })
            .then(() => {
                alert('Материал обновлен!');
                loadMaterials();
            })
            .catch(error => {
                console.error("Ошибка обновления материала:", error);
            });
        }

        function deleteMaterial(key) {
            const materialRef = ref(database, 'materials/' + key);
            remove(materialRef)
                .then(() => {
                    alert('Материал удален!');
                    loadMaterials();
                })
                .catch(error => {
                    console.error("Ошибка удаления материала:", error);
                });
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('materialImage').src = e.target.result;
                    document.getElementById('materialImage').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        window.onload = () => loadMaterials();
        window.addMaterial = addMaterial;
        window.editMaterial = editMaterial;
        window.deleteMaterial = deleteMaterial;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-section input[type="text"], .form-section input[type="file"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-section button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #45a049;
        }
        .material-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
        }
        .material-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .material-card .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .material-card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .material-card button:hover {
            background-color: #0056b3;
        }
        #materialsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        #materialImage {
            display: none;
            margin-top: 10px;
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Добавление материала</h1>
    <div class="form-section">
        <label>Название материала:</label>
        <input type="text" id="materialTitle" placeholder="Введите название">
        
        <label>Ссылка на материал:</label>
        <input type="text" id="materialLink" placeholder="Введите ссылку">
        
        <label>Фотография:</label>
        <input type="file" accept="image/*" onchange="handleFileSelect(event)">
        <img id="materialImage" alt="Фотография материала">

        <button onclick="addMaterial()">Добавить новый материал</button>
    </div>

    <h2>Список добавленных материалов</h2>
    <div id="materialsContainer"></div>
</body>
</html>
