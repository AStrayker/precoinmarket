<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreCoinMarket</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* CSS стили */
        /* остальной CSS */
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar и основной контент -->
        <nav class="sidebar">
            <div class="logo">PreCoinMarket</div>
            <ul class="menu" id="menu-list"></ul>
        </nav>

        <div class="content">
            <div class="header">
                Карточки Telegram
                <a href="/index.html">/ Главная</a>
            </div>
            <div class="content-area" id="content-area">
                <p>Контент загружается...</p>
                <!-- Галерея карточек -->
                <div id="card-gallery"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCd-Kf5smC-xTCksRRFSOBQmpKsegX6lPQ",
            authDomain: "precoinmarket-8af8e.firebaseapp.com",
            databaseURL: "https://precoinmarket-8af8e-default-rtdb.firebaseio.com",
            projectId: "precoinmarket-8af8e",
            storageBucket: "precoinmarket-8af8e.appspot.com",
            messagingSenderId: "11819212336",
            appId: "1:11819212336:web:0ea96456065f66ecca17f5",
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // Функция для загрузки существующих карточек
        async function loadCards() {
            const cardsRef = ref(database, 'cards');
            onValue(cardsRef, (snapshot) => {
                const data = snapshot.val();
                const cardGallery = document.getElementById("card-gallery");
                cardGallery.innerHTML = ''; // Очищаем галерею

                if (data) {
                    Object.values(data).forEach(card => {
                        const cardElement = document.createElement("div");
                        cardElement.classList.add("card");
                        cardElement.innerHTML = `
                            <img src="${card.imageUrl}" alt="Card Image">
                            <h3>${card.title}</h3>
                            <p>${card.description}</p>
                        `;
                        cardGallery.appendChild(cardElement);
                    });
                } else {
                    cardGallery.innerHTML = "<p>Нет сохраненных карточек.</p>";
                }
            });
        }

        // Функция для добавления новой карточки с изображением
        async function addCard(title, description, imageFile) {
            const storagePath = `images/${imageFile.name}`;
            const imageStorageRef = storageRef(storage, storagePath);
            
            // Загрузка изображения в Firebase Storage
            await uploadBytes(imageStorageRef, imageFile);
            const imageUrl = await getDownloadURL(imageStorageRef);

            // Сохранение карточки с URL изображения в Realtime Database
            const cardId = Date.now();
            const cardRef = ref(database, 'cards/' + cardId);
            await set(cardRef, {
                title: title,
                description: description,
                imageUrl: imageUrl
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadCards();
        });

    </script>
</body>
</html>
