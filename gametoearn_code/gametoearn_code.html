<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreCoinMarket</title>
    <!-- Иконка для страницы -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* Стили бокового меню */
        .sidebar {
            width: 200px;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            background-color: #F37021;
            color: white;
        }
        .menu {
            list-style: none;
            padding: 20px 0;
        }
        .menu li {
            padding: 10px 20px;
        }
        .menu li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            display: block;
        }
        .menu li a:hover {
            background-color: #e0e0e0;
        }
        
        /* Основной контент */
        .content {
            flex: 1;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .header {
            font-size: 24px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header a {
            font-size: 16px;
            color: #333;
            text-decoration: underline;
        }
        
        /* Стили карточек */
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Мобильные стили */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -200px;
                width: 200px;
                transition: all 0.3s;
            }
            .sidebar.active {
                left: 0;
            }
            .menu-toggle {
                position: absolute;
                left: 10px;
                top: 10px;
                cursor: pointer;
                font-size: 30px;
                z-index: 1100;
            }
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                display: none;
                z-index: 999;
            }
            .overlay.active {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <!-- Боковое меню -->
        <nav class="sidebar">
            <div class="logo">PreCoinMarket</div>
            <ul class="menu" id="menu-list"></ul>
        </nav>

        <!-- Основной контент -->
        <div class="content">
            <div class="header">
                Коты к веб приложениям Telegram
                <a href="/index.html">/ Главная</a>
            </div>
            <div class="content-area" id="content-area">
                <p>Контент загружается...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCd-Kf5smC-xTCksRRFSOBQmpKsegX6lPQ",
            authDomain: "precoinmarket-8af8e.firebaseapp.com",
            databaseURL: "https://precoinmarket-8af8e-default-rtdb.firebaseio.com",
            projectId: "precoinmarket-8af8e",
            storageBucket: "precoinmarket-8af8e.appspot.com",
            messagingSenderId: "11819212336",
            appId: "1:11819212336:web:0ea96456065f66ecca17f5",
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // Загрузка сохраненных карточек
        async function loadCards() {
            const cardsRef = ref(database, 'cards');
            const snapshot = await get(cardsRef);
            const data = snapshot.val();
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '';
            
            if (data) {
                Object.values(data).forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('card');
                    
                    if (card.imageUrl) {
                        const img = document.createElement('img');
                        img.src = card.imageUrl;
                        cardElement.appendChild(img);
                    }
                    
                    if (card.text) {
                        const text = document.createElement('p');
                        text.textContent = card.text;
                        cardElement.appendChild(text);
                    }
                    
                    contentArea.appendChild(cardElement);
                });
            } else {
                contentArea.innerHTML = "<p>Нет сохраненных карточек.</p>";
            }
        }

        // Открытие/закрытие бокового меню на мобильных устройствах
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
        const toggleButton = document.createElement('div');
        toggleButton.classList.add('menu-toggle');
        toggleButton.innerHTML = '☰';
        document.body.appendChild(toggleButton);

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Загрузка элементов меню и карточек при загрузке страницы
        document.addEventListener("DOMContentLoaded", () => {
            loadCards();
            loadMenuItems();
        });

        // Загрузка элементов меню
        function loadMenuItems() {
            fetch("http://premarket.pp.ua/menu-items.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("menu-list").innerHTML = data;
                })
                .catch(error => {
                    document.getElementById("menu-list").innerHTML = `<li>Ошибка загрузки меню: ${error.message}</li>`;
                });
        }
    </script>
</body>
</html>
