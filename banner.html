<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цена токена Bybit</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #price { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Текущая цена токена</h1>
    <div id="price">Загрузка...</div>

    <script>
        const tokenSymbol = 'BTCUSDT'; // Замените на нужный токен

        async function fetchPrice() {
            const response = await fetch(`https://api.bybit.com/v2/public/tickers?symbol=${tokenSymbol}`);
            const data = await response.json();
            if (data.result && data.result.length > 0) {
                document.getElementById('price').innerText = `Цена ${tokenSymbol}: ${data.result[0].last_price}`;
            } else {
                document.getElementById('price').innerText = 'Ошибка получения данных';
            }
        }

        // Обновление цены каждые 5 секунд
        setInterval(fetchPrice, 5000);
        fetchPrice(); // Первоначальный вызов
    </script>
</body>
</html>
